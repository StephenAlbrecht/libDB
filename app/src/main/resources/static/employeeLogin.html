<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Employee Login</title>
        <link href="/index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>NY Public Library System</h1>
            <a style="float:right;" href="/">Home</a>
            <h2>Employee Login</h2>
            <form id="emp-login-form">
                <p>
                    <label for="login-username">Employee ID:</label>
                    <input type="text" id="login-username" name="username"
                            required="required" autofocus
                            pattern="^[0-9_]{9}$"
                            title="Employee ID is a 9 digit number"/>
                </p>
                <p>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password"
                            required="required"
                            pattern=".{6,}"
                            title="Password must have at least 6 characters"/>
                </p>
                <p>
                    <label></label>
                    <button id="login-btn" type="submit">Log in</button>
                </p>
            </form>
        </div>
    </body>
    <script src="/employeeLogin.js"></script>
</html>
