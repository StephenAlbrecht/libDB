<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New York Library System</title>
        <link href="/index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>NY Public Library System</h1>
            <form id="login-form">
                <p>
                    <label for="login-username">Member ID:</label>
                    <input type="text" id="login-username" name="username"
                           required="required" autofocus
                           pattern="^[A-Za-z0-9_]{1,16}$"
                           title="Username must be 1-16 characters and can only contain
                           letters, numbers, and underscores"/>
                </p>
                <p>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password"
                           required="required"
                           pattern=".{6,}"
                           title="Password must have at least 6 characters"/>
                </p>
                <p>
                    <label></label>
                    <button id="login-btn" type="submit">Login</button>
                </p>
            </form>
            <p>Welcome to the New York State Public Library online portal!</p>
        </div>
        <div class="container">
            <h2>Book Search</h2>
            <form id="search-form">                
                <p>
                    <label for="bookID">Book ID:</label>
                    <input type="text" id="bookID" name="bookID">
                </p>

                <p>
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn">
                </p>
                
                <p>
                    <label for="book-title">Title:</label>
                    <input type="text" id="book-title" name="book title">
                </p>
                
                <p>
                    <label for="book-author">Author:</label>
                    <input type="text" id="book-author" name="book author">
                </p>
                
                <p>
                    <label for="book-genre">Genre:</label>
                    <input type="text" id="book-genre" name="book genre">
                </p>
                <button type="submit">Search</button>
            </form>
            <p>If searching by the Author's full name, enter it in the form: Last name, First name</p>
            <h3>Search Results</h3>
            <table id="search-results">
                <tr>
                    <td><b>Book ID</b></td>
                    <td><b>ISBN</b></td>
                    <td><b>Title</b></td>
                    <td><b>Author</b></td>
                    <td><b>Genre</b></td>
                    <td><b>Pages</b></td>
                </tr>
            </table>
        </div>
    </body>
    <script src="/index.js"></script>
</html>
