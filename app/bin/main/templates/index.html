<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New York Library System</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>NY Public Library System</h1>
            <form id="login-form">
                <p>
                    <label for="login-username">Member ID:</label>
                    <input type="text" id="login-username" name="username"
                           required="required" autofocus
                           pattern="^[A-Za-z0-9_]{1,16}$"
                           title="Username must be 1-16 characters and can only contain
                           letters, numbers, and underscores"/>
                </p>
                <p>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password"
                           required="required"
                           pattern=".{6,}"
                           title="Password must have at least 6 characters"/>
                </p>
                <p>
                    <label></label>
                    <button id="login-btn" type="submit">Login</button>
                </p>
            </form>
            <p>Get your greeting <a href="/greeting">here</a></p>
            <div id="errorWindow" class="alert alert-danger" role="alert" style="display: none;">
                <span id="errorWindowMessage"></span>
            </div>

        </div>
        <div class="container">
            <h2>Book Search</h2>
            <form id="search-form">
                <p>
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn">
                </p>

                <p>
                    <label for="bookID">Book ID:</label>
                    <input type="text" id="bookID" name="bookID">
                </p>

                <p>
                    <label for="book-title">Title:</label>
                    <input type="text" id="book-title" name="book title">
                </p>

                <p>
                    <label for="book-author">Author:</label>
                    <input type="text" id="book-author" name="book author">
                </p>

                <button type="submit">Search</button>
            </form>

            <h3>Search Results</h3>
            <table id="search-results"></table>
        </div>
    </body>
    <script src="index.js"></script>
</html>
